<!DOCTYPE html>
<!-- saved from url=(0068)http://localhost:8080/renren-fastplus/modules/generator/message.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>固收日报发布系统</title>
  
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/font-awesome.min.css">
  <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
  <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/reset.css" type="text/css">
  <link rel="stylesheet" href="../../css/zTreeStyle.css" type="text/css">
  <link rel="stylesheet" href="../../css/common.css" type="text/css">
  <link rel="stylesheet" href="../../plugins/layer/skin/default/layer.css" id="layuicss-skinlayercss">
  <link rel="stylesheet" href="../../css/jedate.css">
  </head>
<body>
  <div class="z-container">
    <div class="">
      <!-- 
      <label>日期:</label>
      <input id="sheetDate" type="text" onclick="testShow(this)" readonly>
      <div class="icons jebtns"></div>
      -->
    	<div class="check-name">
    		<div class="line">
				<label for="">bean名称：</label>
				<input type="text" id="beanName" value="sendMessage">
				<label for="">方法名称：</label>
				<input type="text" id="methodName" value="saveThenPush">
				<label for="">应用编号：</label>
				<input type="text" id="appId" value="b21aa97019ac42658af0f107bc5a379f">
			</div>
			<div class="line">
				<label for="">参数：</label>
				<!-- 
				<input style="margin-top:2px;" type="text" id="params" value="定时推送">
				 -->
				<select name="params" id="params">
					<option value="jobSendWxTradeDay">交易日推送</option>
					<option value="jobSendWx">推送</option>
				</select>
				<label for="">定时表达式：</label>
				<input type="text" id="cronExpression">
				<label for="">备注：</label>
				<input type="text" id="remark">
			</div>
		</div>
    </div>
    <div class="content_wrap">
      <div class="zTreeDemoBackground left">
        <h3>请勾选日报类型</h3>
        <div class="search"><input id="selsheetvalue" type="text"><button id="selsheet">搜索</button></div>
        <ul id="treeDemo2" class="ztree ztree2"></ul>
      </div>
    </div>
  	<div class="content_wrap">
      <div class="zTreeDemoBackground left">
        <h3>请勾选接收人员</h3>
        <div class="search"><input id="selpeoplevalue" type="text"><button id="selpeople">搜索</button></div>
        <ul id="treeDemo" class="ztree ztree2"></ul>
      </div>
    </div>
    <div class="right-container right-container2">
      <div class="type">
        <div class="inner" id="sheets">
          <!-- 
          <div class="type-name active">银行间每日债券借贷 <span></span></div>
          <div class="type-name">国债期货品种排名<span></span></div>
          <div class="type-name">国债期货当日结算价<span></span></div>
           -->
        </div>
      </div>
      <div class="personnel">
        <div class="inner" id="personnel">
          <!--
          <div class="personnel-name active">分支机构/互联网金融部门/王雷<span></span></div>
          </br>
          <div class="personnel-name">分支机构/互联网金融部门/王雷<span></span></div>
          -->
        </div>
      </div>
      <div class="btn">
        <div class="common-btn reset-btn">重置</div>
        <div class="common-btn submit-message">提交</div>
      </div>
    </div>
    
  </div>

    <script type="text/javascript" src="../../js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="../../js/jquery.ztree.excheck.js"></script>
	<script src="../../libs/jquery.min.js"></script>
	<script src="../../plugins/layer/layer.js"></script>
	<script src="../../libs/bootstrap.min.js"></script>
	<script src="../../libs/vue.min.js"></script>
	<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/message.js"></script>
    <script src="../../js/jedate.min.js"></script>
    <script type="text/javascript">
        function testShow(elem){
			jeDate(elem,{
            	trigger:false,
              	format:"YYYY-MM-DD",
              	isTime:false,
              	theme:{ bgcolor:"#00A1CB",color:"#ffffff", pnColor:"#00CCFF"},
              	minDate: '1976-01-01 23:59:59', //设定最小日期
             	maxDate: jeDate.nowDate({DD:0}), //设定最小日期为当前日期
          	})
        }
        $(function(){
			// 发送类型  触摸事件
            $(".type-name:not('.type-name:first') span").css("visibility","hidden");
            $(".type-name").hover(function(){
            	$(this).addClass("active");
              	$(this).children("span").css("visibility","visible");
            },function(){
              	$(this).removeClass("active");
              	$(this).children("span").css("visibility","hidden");
            });

            //接收人员  触摸事件
            $(".personnel-name:not('.personnel-name:first') span").css("visibility","hidden");
            $(".personnel-name").hover(function(){
              	$(this).addClass("active");
              	$(this).children("span").css("visibility","visible");
            },function(){
              	$(this).removeClass("active");
             	$(this).children("span").css("visibility","hidden");
            });
        });
      
    </script>
</body>
</html>

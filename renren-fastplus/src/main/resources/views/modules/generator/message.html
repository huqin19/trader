  <link rel="stylesheet" href="../../css/bootstrap.min.css">

      <div class="icons jebtns"></div>
    </div>
    <div class="content_wrap">
      <div class="zTreeDemoBackground left">
        <h3>请勾选日报类型</h3>
        <ul id="treeDemo2" class="ztree"></ul>
      </div>
    </div>
  	<!--   
  	<div class="left">
      <div class="left-title"> 
        <div class="check"></div>

    <div class="content_wrap">
      <div class="zTreeDemoBackground left">
        <h3>请勾选接收人员</h3>

      </div>
    </div>
    <div class="right-container">
      <div class="type">
        <div class="inner" id="sheets">
          <!-- 
          <div class="type-name active">银行间每日债券借贷 <span></span></div>
          <div class="type-name">国债期货品种排名<span></span></div>

           -->

      </div>

      </div>
      <div class="btn">
        <div class="common-btn reset-btn">重置</div>
        <div class="common-btn send-message">发送</div>

    </div>

    <script type="text/javascript" src="../../js/jquery-1.4.4.min.js"></script>

    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/message.js"></script>
    <script src="../../js/jedate.min.js"></script>
    <script type="text/javascript">
        function testShow(elem){
			jeDate(elem,{
            	trigger:false,
              	format:"YYYY-MM-DD",
              	isTime:false,
              	theme:{ bgcolor:"#00A1CB",color:"#ffffff", pnColor:"#00CCFF"},
              	minDate: '1976-01-01 23:59:59', //设定最小日期
             	maxDate: jeDate.nowDate({DD:0}), //设定最小日期为当前日期
          	})
        }
    </script>
